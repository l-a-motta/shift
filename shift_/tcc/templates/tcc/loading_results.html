<!DOCTYPE html>
<html lang="pt">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->   
	<link rel="stylesheet" type="text/css" href="{% static 'tcc/loading.css' %}" />
	
	<!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	
</head>
<body onload="load()">
	<center>
		<br>
		<div class="card text-center" style="width:75%;">
			<a href="{% url 'tcc:search' %}"><img class="mb-4" src="https://trello-attachments.s3.amazonaws.com/5a8ab528e8c8492d0fe3a0bf/5b016afdef466754292131c6/ce5540fad66b35a8f6ac41fd830257c6/w_shift.png" alt="Logo Shift" width="200" height="auto"></a>
			<div class="card-body">
				<h5 class="card-title">Voce sabia?</h5>
				<p class="card-text">{{curiosidade}}</p>
			</div>
			<div class="card-footer text-muted">
				Shift<br>
				Versao do site: 2.0
			</div>
		</div>	
		<br>
		<div id="loader"></div>
	</center>
	
	
	<form action="{% url 'tcc:collect' %}" method="post" id="1">
		{% csrf_token %}
		<input type="hidden" name="search" value="{{search}}">
		<input type="hidden" name="op" value="{{op}}">
		
	</form>
    
    <script type="text/javascript">
		function load() {
			document.getElementById('1').submit()
		}
	</script>
	
</body>
